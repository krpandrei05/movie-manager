<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Manager</title>
    <!-- Favicon pentru tab-ul din browser -->
    <link rel="icon" type="image/png" sizes="256x256" href="{{ url_for('static', filename='images/logo.png') }}">
    <!-- Incarcam fisierul CSS pentru stilizare -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Container pentru notificari (apare in partea de sus a paginii) -->
    <div id="notification" class="notification"></div>
    
    <!-- Container pentru confirmare personalizata (pentru stergere film) -->
    <div id="confirm-dialog" class="confirm-dialog">
        <div class="confirm-dialog-content">
            <h3 class="confirm-title">Confirm Delete</h3>
            <p class="confirm-message" id="confirm-message">Are you sure you want to delete this movie?</p>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-yes" id="confirm-yes">Yes</button>
                <button class="confirm-btn confirm-no" id="confirm-no">No</button>
            </div>
        </div>
    </div>
    
    <!-- Container pentru formularul de autentificare si inregistrare -->
    <div id="auth-container" class="container">
        <!-- Logo-ul aplicatiei -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Movie Manager Logo" class="logo">
        </div>
        
        <!-- Formularul de login (vizibil initial) -->
        <form class="form" id="login-form" onsubmit="event.preventDefault(); login();">
            <p id="heading">Login</p>
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
                <input id="login-username" autocomplete="off" placeholder="Username" class="input-field" type="text" onkeypress="handleLoginEnter(event)">
            </div>
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input id="login-password" placeholder="Password" class="input-field" type="password" onkeypress="handleLoginEnter(event)">
            </div>
            <div class="btn">
                <button type="button" class="button1" onclick="login()">Login</button>
                <button type="button" class="button2" onclick="showRegister()">Sign Up</button>
            </div>
        </form>
        
        <!-- Formularul de inregistrare (ascuns initial) -->
        <form class="form" id="register-form" style="display: none;" onsubmit="event.preventDefault(); register();">
            <p id="heading">Register</p>
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
                <input id="register-username" autocomplete="off" placeholder="Username" class="input-field" type="text" onkeypress="handleRegisterEnter(event)">
            </div>
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input id="register-password" placeholder="Password" class="input-field" type="password" onkeypress="handleRegisterEnter(event)">
            </div>
            <div class="btn">
                <button type="button" class="button1" onclick="register()">Submit</button>
                <button type="button" class="button2" onclick="showLogin()">Back</button>
            </div>
        </form>
    </div>

    <!-- Dashboard-ul principal (ascuns initial, apare dupa autentificare) -->
    <div id="dashboard" style="display: none;">
        <!-- Meniu lateral pe stanga -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-item active" data-page="dashboard" onclick="showPage('dashboard'); return false;">My Movies</a></li>
                    <li><a href="#" class="nav-item" data-page="friends" onclick="showPage('friends'); return false;">Friends</a></li>
                    <li><a href="#" class="nav-item" data-page="recommendations" onclick="showPage('recommendations'); return false;">Recommendations</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </aside>

        <!-- Continutul principal al paginii -->
        <main class="main-content">
            <!-- Header cu logo, nume aplicatie si username -->
            <header class="dashboard-header">
                <div class="header-left">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo" onclick="toggleSidebar()" style="cursor: pointer;" title="Toggle menu">
                    <h2 class="header-title">Movie Manager</h2>
                </div>
                <div class="user-info">
                    <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <span id="username-display" class="username-text">User</span>
                </div>
            </header>

            <!-- Container principal pentru continut -->
            <div class="content-wrapper">
                <!-- Pagina My Movies (vizibila initial) -->
                <div id="page-dashboard" class="page-content">
                    <!-- Sectiunea stanga - Listele de filme -->
                    <section class="movies-section">
                        <h1 class="page-title">My Movies</h1>
                        <!-- Sectiunea pentru adaugarea unui film nou -->
                        <div class="add-movie">
                            <div class="movie-search-container">
                                <input type="text" id="movie-title" placeholder="Search movie title..." autocomplete="off" oninput="searchMovies(this.value); selectedMovieDashboard = null;" onfocus="showSearchResults()" onblur="hideSearchResults()">
                                <!-- Dropdown pentru rezultatele cautarii -->
                                <div id="movie-search-results" class="movie-search-results"></div>
                            </div>
                            <button onclick="addMovie()" class="add-movie-btn">Add Movie</button>
                        </div>
                        
                        <!-- Container pentru cele trei liste de filme -->
                        <div class="movie-lists">
                            <!-- Lista "To Watch" -->
                            <div class="list-column">
                                <h2>To Watch</h2>
                                <div id="to-watch-list" class="movie-list"></div>
                            </div>
                            
                            <!-- Lista "Watching" -->
                            <div class="list-column">
                                <h2>Watching</h2>
                                <div id="watching-list" class="movie-list"></div>
                            </div>
                            
                            <!-- Lista "Completed" -->
                            <div class="list-column">
                                <h2>Completed</h2>
                                <div id="completed-list" class="movie-list"></div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Pagina Friends (lista de prieteni) -->
                <div id="page-friends" class="page-content" style="display: none;">
                    <section class="friends-page-section">
                        <h1 class="page-title">Friends</h1>
                        <!-- Formular pentru adaugarea unui prieten -->
                        <div class="add-friend-page">
                            <input type="text" id="friend-username-page" placeholder="Search user..." class="friend-input">
                            <button onclick="addFriendFromPage()" class="add-friend-btn">Add Friend</button>
                        </div>
                        <!-- Lista de prieteni -->
                        <div id="friends-list-page" class="friends-list-page"></div>
                    </section>
                </div>

                <!-- Pagina Recommendations (recomandarile primite) -->
                <div id="page-recommendations" class="page-content" style="display: none;">
                    <section class="recommendations-section">
                        <h1 class="page-title">Recommendations</h1>
                        <!-- Lista de recomandari -->
                        <div id="recommendations-list" class="recommendations-list"></div>
                    </section>
                </div>

                <!-- Pagina Friend Profile (pagina unui prieten specific) -->
                <div id="page-friend-profile" class="page-content" style="display: none;">
                    <section class="friend-profile-section">
                        <!-- Titlul profilului prietenului -->
                        <h1 class="page-title" id="friend-profile-name">Friend's Profile</h1>
                        
                        <!-- Toate listele de filme ale prietenului -->
                        <div class="friend-movies-section">
                            <!-- Lista "To Watch" -->
                            <div class="friend-list-column">
                                <h2>To Watch</h2>
                                <div id="friend-to-watch-list" class="friend-movies-list"></div>
                            </div>
                            
                            <!-- Lista "Watching" -->
                            <div class="friend-list-column">
                                <h2>Watching</h2>
                                <div id="friend-watching-list" class="friend-movies-list"></div>
                            </div>
                            
                            <!-- Lista "Completed" -->
                            <div class="friend-list-column">
                                <h2>Completed</h2>
                                <div id="friend-completed-list" class="friend-movies-list"></div>
                            </div>
                        </div>
                        
                        <!-- Formular pentru recomandare film -->
                        <div class="recommend-movie-section">
                            <h2>Recommend a Movie</h2>
                            <div class="recommend-form">
                                <div class="movie-search-container">
                                    <input type="text" id="recommend-movie-title" placeholder="Search movie title..." autocomplete="off" class="friend-input" oninput="searchMoviesRecommend(this.value); selectedMovieRecommend = null;" onfocus="showSearchResultsRecommend()" onblur="hideSearchResultsRecommend()">
                                    <!-- Dropdown pentru rezultatele cautarii -->
                                    <div id="movie-search-results-recommend" class="movie-search-results"></div>
                                </div>
                                <button onclick="recommendMovie()" class="add-friend-btn">Send Recommendation</button>
                            </div>
                        </div>
                        
                        <!-- Butonul de back -->
                        <div class="friend-profile-footer">
                            <button onclick="showPage('friends')" class="back-btn">‚Üê Back to Friends</button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Incarcam fisierul JavaScript cu logica aplicatiei -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
